{% extends "header&footer.html" %}
{% block title %}SCIeL | Iniciar Sesión{% endblock %}
{% block content %}
  {% load static from staticfiles  %}
  <header class="py-2 mx-auto" style="background-image: url('/static/media/image/CE - UES 2.JPG');">
    <div class="card card-login mx-auto bg-dark">
      <h3 class="card-header text-center h5" style="color:whitesmoke !important;">
          <img class="img-fluid d-block mx-auto mb-4" src="{% static 'media/image/logo.png' %}" alt="" width="250" height="250" style="padding-top: 0.5rem; padding-bottom: 0.3rem;">
          Sistema para el Control de Invernaderos en Línea - SCIeL
      </h3>
      <div class="card-body form-group form-label-group text-center">
        <strong>
        <form method="POST" class="form-signup">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username" style="color:lightgray !important;">
                Nombre de usuario
            </label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="id_password" style="color:lightgray !important;">
                Contraseña
            </label>
            {{ form.password }}
          </div>
          <button class="btn btn-lg btn-primary btn-block" href="{% url 'invernaderos:sign-in' %}" name="submit" type="submit">Iniciar Sesión</button>
        </form>
      </strong>
      </div>
    </div>      
  </header>
{% endblock content %}
